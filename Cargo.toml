[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "This is Pre alpha, and not useful, no code worth looking at."
documentation = "http://docs.maidsafe.net/safe_vault/latest"
homepage = "http://maidsafe.net"
license = "GPL-3.0"
name = "safe_vault"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_vault"
version = "0.12.1"

[dependencies]
accumulator = "~0.5.0"
clippy = {version = "=0.0.99", optional = true}
config_file_handler = "~0.4.0"
docopt = "~0.6.86"
fs2 = "~0.2.5"
itertools = "~0.5.2"
lru_time_cache = "~0.5.0"
log = "~0.3.6"
maidsafe_utilities = "~0.10.0"
quick-error = "~1.1.0"
rand = "~0.3.14"
#routing = { git = "https://github.com/maidsafe/routing.git", branch = "master" }
routing = { path = "../routing" }
rustc-serialize = "~0.3.19"
rust_sodium = "~0.1.2"
unwrap = "~1.1.0"

[build-dependencies]
hyper = {version = "~0.9.10", optional = true}

[dev-dependencies]
tempdir = "~0.3.5"

[features]
generate-diagrams = ["hyper"]
use-mock-crust = ["routing/use-mock-crust"]

[[test]]
name = "tests"

[[bin]]
name = "safe_vault"
doc = false
